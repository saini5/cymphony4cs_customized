{% extends "base.html" %}

{% block title %}Project Creation Page{% endblock %}

{% block content %}
    <h1>Create Project</h1>
    <form action="{% url "controller:process" %}?category=project&action=create" method="post">
    {% csrf_token %}
        <label for="pname">Name: </label><br>
        <input type="text" id="pname" name="pname" value="Project1">
        <br>
        <label for="pdesc">Description: </label><br>
        <textarea id="pdesc" name="pdesc" rows="4" cols="50" placeholder="Enter description here" style="resize: both; min-width: 200px; min-height: 80px;">Enter description here</textarea>
        <br><br>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
